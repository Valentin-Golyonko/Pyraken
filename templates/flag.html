{% load rest_framework %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">

    <title>Pyraken</title>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-brand">This is Pyraken project</div>
    </nav>

    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        {% render_form serializer %}

        {% for error in errors %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    {% if flag %}
        <div style="padding-top: 20px; line-height: 1;">
            <h3>Flag</h3>
            {{ flag | safe }}
        </div>
    {% endif %}

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

<script>
    {# side nav bar -> #}
    const cur_url = window.location.pathname.toString();
    $('.nav-link').each(function () {
        const link_name = $(this).text().toLowerCase().replace(" ", "_");
        if (cur_url.indexOf(link_name) >= 0) {
            $(this).addClass('active');
        }
    });
    {# <- side nav bar #}

    const token = '{{ csrf_token }}';
    $(document).ready(function () {
        {# WebSocket -> #}
        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + 'lobby'   // chat name
            + '/'
        );

        chatSocket.onmessage = function (e) {
            const data = JSON.parse(e.data);
            {#console.log('e:', e);#}
            console.log('data:', data);
        };

        chatSocket.onopen = function (e) {
            console.info('Chat socket open; chat name - lobby',);
        };

        chatSocket.onclose = function (e) {
            console.error('Chat socket closed unexpectedly');
        };
        {# <- WebSocket #}

    });
</script>

</body>
</html>
